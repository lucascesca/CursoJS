            background-color: rgb(112, 28, 192); /* Assim se faz um comentário na CSS */

<body>
   <h1>Olá, mundo!</h1> <!-- Assim se faz um comentário na HTML-->
   <p>Já me livrei da maldição.</p>
   <script>
    var n1 = Number(window.prompt('Digite um número'))//no comando prompt números tbm são string
    var n2 = Number(window.prompt('Digite outro número'))
    /* para transformar uma string em number pode-se usar três comandos:
    Number.parseInt(n) para transformar em número inteiro;
    NUmber.parseFloat(n) para transformar em número real;
    Number(n) transforma tanto em inteiro quanto em real automáticamente.
    
    Para transformar number para string, usa-se os seguintes comandos:
    String(n)
    n.String()*/
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // outra opção: window.alert('O resultado dos valores é ' + s)
    // quando é number + number o + serve para adicionar;
    // sting + string + serve para concatenar.
   </script>
