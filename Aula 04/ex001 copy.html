<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(112, 28, 192);
            color: black;
            font: normal 20pt Arial;
        }
        h1 {
            color: whitesmoke;
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>
   <p>Já me livrei da maldição.</p>
   <script>
    window.alert('Minha primeira mensagem!') //Janela que emite alerta
    window.confirm('Estou realmente aprendendo algo?') //Janela que possui botão de confirma ou cancelar uma informação
    window.prompt('Qual é a sua cor favorita?') //Janela com uma pergunta
   </script>
</body>
</html>
